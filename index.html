<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e5cd8d0512.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Grid-Ecommerce</title>
</head>
<body>
    <div class="grid_area">
        <div class="asidebar">
            <div class="asidebar_logo"><img class="asidebar_logo_zoom" src="./assets/img/logo-50.svg" alt="logo"/></div>
            <nav class="nav flex-sm-column justify-content-end asidebar_menu">
                <a class="nav-link" href="#">Consola</a>
                <a class="nav-link" href="#">Juegos</a>
                <a class="nav-link" href="#">Accesorios</a>
              </nav>        
        </div>
        <section class="gridmain">
            <div class="gridmain_item_card">
                <img class="gridmain_item_card_img" src="./assets/img/xboxx.jpeg" alt="Xbox X"/>
                <p class="gridmain_item_card_texto_producto">Xbox serie X</p> 
                <p class="gridmain_item_card_texto_precio">$500.000</p>
                <input class="gridmain_item_card_texto_boton" type="button" value="Comprar" >                    
            </div>
            <div class="gridmain_item_card">
                <img class="gridmain_item_card_img" src="./assets/img/xboxs.jpeg" alt="Xbox S"/>
                <p class="gridmain_item_card_texto_producto">Xbox serie S</p> 
                <p class="gridmain_item_card_texto_precio">$300.000</p>
                <input class="gridmain_item_card_texto_boton" type="button" value="Comprar" >                    
            </div>
            <div class="gridmain_item_card">
                <img class="gridmain_item_card_img" src="./assets/img/play5_color.jpeg" alt="Play5"/>
                <p class="gridmain_item_card_texto_producto">Play Station 5</p> 
                <p class="gridmain_item_card_texto_precio">$600.000</p>
                <input class="gridmain_item_card_texto_boton" type="button" value="Comprar" >                    
            </div>
            <div class="gridmain_item_card">
                <img class="gridmain_item_card_img" src="./assets/img/switch.jpeg" alt="swith"/>
                <p class="gridmain_item_card_texto_producto">Nintendo Swith</p> 
                <p class="gridmain_item_card_texto_precio">$400.000</p>
                <input class="gridmain_item_card_texto_boton" type="button" value="Comprar" >                    
            </div>
            <div class="gridmain_item_card">
                <img class="gridmain_item_card_img" src="./assets/img/nintendo.jpeg" alt="nintendo"/>
                <p class="gridmain_item_card_texto_producto">Super Nintendo</p> 
                <p class="gridmain_item_card_texto_precio">$200.000</p>
                <input class="gridmain_item_card_texto_boton" type="button" value="Comprar" >                    
            </div>
            <div class="gridmain_item_card">
                <img class="gridmain_item_card_img" src="./assets/img/gameboy.jpeg" alt="gameboy"/>
                <p class="gridmain_item_card_texto_producto">Game Boy</p> 
                <p class="gridmain_item_card_texto_precio">$200.000</p>
                <input class="gridmain_item_card_texto_boton" type="button" value="Comprar" >                    
            </div>
        </section>
        <div class="footer">
            <div class="footer_social">
                <i class="fa-brands fa-facebook fa-xl"></i>
                <i class="fa-brands fa-instagram fa-xl"></i>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="footer_text">Todos los derechos reservados</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
